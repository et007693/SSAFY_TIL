{% extends "base.html" %}

{% block content %}
<h1>{{ request.user.username }}님의 프로필</h1>
<a href="{% url "libraries:create_author" %}">[작가 생성하기]</a>
<hr>
<h2>{{ request.user.username }}의 작가명 모음</h2>
<ul>
{% for author in profile_user.author_set.all %}
    <li>{{ author.nickname }}</li>
{% endfor %}
</ul>
<hr>
{% endblock content %}
