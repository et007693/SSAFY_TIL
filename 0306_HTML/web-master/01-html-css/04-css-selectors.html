<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      color: red;
    }

    h2 {
      color: orange;
    }

    h3,
    h4 {
      color: blue;
    }

    /* class 선택자, class로 할당 */
    .green {
      color: green;
    }

    /* ID 선택자, id로 할당, 단 한 곳만 적용하는것이 원칙 */
    #purple {
      color: purple;
    }

    /* 자식 결합자, 특정 조건 설정, >는 한 단계 아래를 뜻함 */
    .green > span {
      font-size: 50px
    }

    /* 자손 결합자, ' '(공백)은 모든 자손 요소를 의미 */
    .green li {
      color: brown;
    }
  </style>
</head>

<body>
  <h1 class="green">Heading</h1>
  <h2>선택자</h2>
  <h3>연습</h3>
  <h4>반가워요</h4>
  <p id="purple">과목 목록</p>
  <ul class="green">
    <li>파이썬</li>
    <li>알고리즘</li>
    <li>웹
      <ol>
        <li>HTML</li>
        <li>CSS</li>
        <li>PYTHON</li>
      </ol>
    </li>
  </ul>
  <p class="green">Lorem, <span>ipsum</span> dolor.</p>
</body>

</html>
