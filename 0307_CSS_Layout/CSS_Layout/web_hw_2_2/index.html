<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .card {
      width: 300px;
      padding: 20px;
      border: 1px solid black
    }

    .card-header {
      position: relative;
      text-align: center;
    }

    .card-header img {
      width: 100%;
    }

    .card-header p {
      position: absolute;
      line-height: 50px;
      font-size: 30px;
      font-weight: bold;
      width: 100%;
      margin: 0px;
      background-color: rgba(255, 200, 155, .9);
      bottom: 2px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-header">
      <img src="profile.jpg" alt="Profile Image">
      <p>Name</p>
    </div>

  </div>
</body>
</html>
