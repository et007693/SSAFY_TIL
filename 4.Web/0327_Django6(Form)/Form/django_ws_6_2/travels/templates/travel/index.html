{% extends "base.html" %}

{% block content %}
<h1>Travels</h1>
<a href="{% url "travel:create" %}">CREATE</a>
<hr>
{% for travel in travels %}
    <p>장소 : {{ travel.location }}</p>
    <p>계획 : {{ travel.plan }}</p>
    <p>시작일 : {{ travel.start_date }}</p>
    <p>종료일 : {{ travel.end_date }}</p>
    <hr>
{% endfor %}
{% endblock content %}
