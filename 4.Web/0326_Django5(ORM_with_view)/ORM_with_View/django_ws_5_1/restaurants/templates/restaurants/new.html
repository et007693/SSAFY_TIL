{% extends "base.html" %}
{% block content %}
    <h1>식당 생성 페이지</h1>

    <form action="{% url "restaurants:create" %}" method="post">
        {% csrf_token %}
        <label for="name">식당 이름 : </label>
        <input type="text" name="name" id="name">
        <br>
        <label for="detail">식당 설명 : </label>
        <input type="text" name="detail" id="detail">
        <br>
        <label for="address">식당 주소 : </label>
        <textarea name="address" id="address" cols="30" rows="10"></textarea>
        <br>
        <label for="phone">식당 전화번호</label>
        <textarea name="phone" id="phone" cols="30" rows="10"></textarea>
        <br>
        <input type="submit" value="CREATE">
        <br>
    <a href="{% url 'restaurants:index' %}">[BACK]</a>
{% endblock content %}
