<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Data</title>
</head>
<body>
    <h1>주목할 만한 신간 도서 목록</h1>
        {% for book in result %}
            <p>제목 : {{ book.제목 }}</p>
            <p>저자 : {{ book.저자 }}</p>  <!-- 예시: 각 항목을 리스트 형태로 표시 -->
            <hr>
        {% endfor %}
</body>
</html>
