<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .done {
      text-decoration: line-through;
    }
    .m-3 {
      margin: 5px;
    }
  </style>
</head>
<body>
  <form action="/todos/">
    <input type="text">
    <button>Todo</button>
  </form>
  <ul></ul>

<script>
  const form = document.querySelector('form')
  const button = document.querySelector('button')
  const ul = document.querySelector('ul')
  
  
  function addTodo (event) {
    // 이벤트를 취소한다.
    event.preventDefault()

      
      // 입력 element를 찾고 해당 입력 element의 value 값을 저장한다.
    const input = document.querySelector('input')
    const inputvalue = input.value
    if (inputvalue) {
      // li element를 생성 후 input element의 value 값을 데이터로 저장한다
      const todo = document.createElement('li')
      todo.innerText = inputvalue

      // ul 태그의 자식 태그로 위에서 생성한 li element를 넣는다.
      ul.appendChild(todo)

      // 삭제 버튼을 생성 후 li 태그의 자식 태그로 넣는다.
      const deletebtn = document.createElement('button')
      deletebtn.innerText = 'X'
      // deletebtn.style.marginLeft = '5px'
      deletebtn.classList.add('m-3')
      todo.appendChild(deletebtn)

      // 삭제 버튼을 클릭하면 해당 li element를 삭제한다
      deletebtn.addEventListener('click', function (event) {
        todo.remove()
      })

      // li element를 클릭하면 취소선이 토글된다.
      todo.addEventListener('click', function (event) {
        todo.classList.toggle('done')
      })

      input.value = ''
    } else {
      alert('할 일을 입력해주세요.')
    }
  }

  form.addEventListener('submit', addTodo)
</script>
</body>
</html>
