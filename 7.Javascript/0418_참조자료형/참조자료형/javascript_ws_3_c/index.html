<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    const students = [
      { name: 'Alice', scores: [85, 90, 95] },
      { name: 'Bella', scores: [50, 80, 80] },
      { name: 'Caley', scores: [90, 55, 35] },
      { name: 'Dave', scores: [100, 100, 100] },
      { name: 'Eve', scores: [88, 90, 92] }
    ]
    // 아래에 코드 작성
    const makeAvgScores1 = function () {
      let scores = {}
      for (let i = 0; i < students.length; i++) {
        scores[students[i].name] = students[i].scores.reduce((acc, score) => score+acc, 0) / students[i].scores.length
      }
      return scores
    }

    const makeAvgScores2 = function () {
      let scores = {}
      for (const student of students) {
        scores[student.name] = student.scores.reduce((acc, score) => score+acc, 0) / student.scores.length
      }
      return scores
    }

    const makeAvgScores3 = (students) => {
      let scores = {}
      students.forEach((student) => {
        scores[student.name] = student.scores.reduce((acc, score) => score+acc, 0) / student.scores.length
      })
      return scores
    };

    // 함수 호출
    const result1 = makeAvgScores1(students)
    const result2 = makeAvgScores2(students)
    const result3 = makeAvgScores3(students)
    console.log(result1)
    console.log(result2)
    console.log(result3)
  </script>
</body>

</html>
